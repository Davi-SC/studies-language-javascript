<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='../bootstrap-4.0.0-dist/css/bootstrap.css'>
    
</head>
<body>
    <div class="card w-25 mx-auto m-1 p-3">
        <div class="card-body">
            <h2>CALCULADORA</h2>

            <label >VALOR 01</label>
            <input id="v1" type="number" class="form-control"> 

            <label >VALOR 02</label>
            <input id="v2" type="number" class="form-control">

            <label >RESULTADO</label>
            <input id="resultado" type="number" class="form-control" disabled >
            
            <button onclick="clicousoma()" type="button" data-mdb-button-init class="btn btn-danger waves-effect mt-2 w-25" value="+" >+</button>
            <button  type="button" data-mdb-button-init class="btn btn-danger waves-effect mt-2 w-25" value="-">-</button>
            <button  type="button" data-mdb-button-init class="btn btn-danger waves-effect mt-2 w-25" value="*">&times;</button>
            <button  type="button" data-mdb-button-init class="btn btn-danger waves-effect mt-2 w-25" value="/" >&divide;</button>
            
        </div>

    </div>
    
<script src="calculadora.js"></script>
</body>
</html>
